{% set name = "prance" %}
{% set version = "0.22.11.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prance-{{ version }}.tar.gz
  sha256: 814a523bc1ff18383c12cb523ce44c90fe8792bf5f48d8cc33c9f658276658ed

build:
  entry_points:
    - prance=prance.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - chardet >=3.0,<5.0
    - python >=3.6
    - ruamel.yaml ~=0.17.10
    - requests ~=2.25
    - semver ~=2.13
    - six ~=1.15

test:
  imports:
    - prance
  commands:
    - pip check
    - prance --help
  requires:
    - pip
    # optional dependency needed only for `prance --help`
    - flex-swagger

about:
  home: https://github.com/jfinkhaeuser/prance
  summary: Resolving Swagger/OpenAPI 2.0 and 3.0.0 Parser
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xhochy
